<!-- Zen Flow Particle Effects -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <radialGradient id="particleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#A8E6CF;stop-opacity:0.1" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Small particles -->
  <g id="particle-small">
    <circle cx="20" cy="50" r="3" fill="url(#particleGlow)" filter="url(#blur)"/>
  </g>
  
  <!-- Medium particles -->
  <g id="particle-medium">
    <circle cx="80" cy="50" r="5" fill="url(#particleGlow)" filter="url(#blur)"/>
  </g>
  
  <!-- Large particles -->
  <g id="particle-large">
    <circle cx="140" cy="50" r="8" fill="url(#particleGlow)" filter="url(#blur)"/>
  </g>
  
  <!-- Trail particle -->
  <g id="particle-trail">
    <ellipse cx="200" cy="50" rx="12" ry="4" fill="url(#particleGlow)" filter="url(#blur)" opacity="0.6"/>
  </g>
  
  <!-- Sparkle particle -->
  <g id="particle-sparkle">
    <path d="M260 45 L262 50 L260 55 L258 50 Z" fill="#FFF" opacity="0.9"/>
    <path d="M255 50 L260 48 L265 50 L260 52 Z" fill="#FFF" opacity="0.9"/>
  </g>
  
  <!-- Zen spiral particle -->
  <g id="particle-zen">
    <path d="M320 45 Q325 40 330 45 Q335 50 330 55 Q325 60 320 55 Q315 50 320 45" 
          fill="none" stroke="#A8E6CF" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Energy ripple -->
  <g id="particle-ripple">
    <circle cx="380" cy="50" r="15" fill="none" stroke="#4ECDC4" stroke-width="1" opacity="0.5"/>
    <circle cx="380" cy="50" r="10" fill="none" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>
    <circle cx="380" cy="50" r="5" fill="none" stroke="#4ECDC4" stroke-width="1" opacity="0.9"/>
  </g>
</svg>
